<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<title>Insert title here</title>
</head>
<body>
<form action="product">
<table class="table table-hover">
<tr class="bg-info text-white">
				<td>ENTER PRODUCT ID</td>
				<td><input type="text" name="pid"></td></tr>
				<tr class="bg-info text-white">
				<td>ENTER PRODUCT CODE</td>
				<td><input type="text" name="pcode"></td></tr>
				<tr class="bg-info text-white">
				<td>ENTER PRODUCT COST</td>
				<td><input type="text" name="pcost"></td></tr>
				<tr class="bg-info text-white">
				<td>ENTER PRODUCT DISCOUNT</td>
				<td><input type="text" name="pdisc"></td></tr>
				<tr class="bg-info text-white">
				<td>ENTER PRODUCT GST </td>
				<td><input type="text" name="pgst"></td></tr>
				<tr class="bg-info text-white">
				<td>ENTER PRODUCT NOTE</td>
				<td><input type="text" name="pnote"></td></tr>
				<tr class="bg-info text-white">
				<td>ENTER PRODUCT VENDOR</td>
				<td><input type="text" name="pven"></td></tr>
				<tr class="bg-info text-white">
				<td><input type="submit" name="submit" value="Insert Product">
				</td>
			</tr>
</table>

</form>
</body>
</html>
